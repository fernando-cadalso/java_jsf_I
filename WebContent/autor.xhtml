<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
	Novo Autor</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="ID:" for="id" />
					<h:outputText value="#{autorBean.autor.id}" />
					<br />

					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true" requiredMessage="O nome é obrigatório."
						validatorMessage="O nome deve ter 5 letras no mínimo.">
						<f:validateLength minimum="5" />
					</h:inputText>
					<br />

					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}">
						<f:passThroughAttribute name="type" value="email" />
					</h:inputText>
					<h:messages />


					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>
		<strong><h:messages></h:messages></strong>
		<h:form>
			<h:dataTable value="#{autorBean.autores}" var="autor">

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{autor.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandButton value="editar"
						action="#{autorBean.alterarAutor(autor)}" />
				</h:column>

				<h:column>
					<f:facet name="header">Desativar</f:facet>
					<h:commandButton value="desativar"
						action="#{autorBean.desativarAutor(autor)}" />
				</h:column>

			</h:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="rodape">Cadastro de autor</ui:define>
</ui:composition>
</html>
